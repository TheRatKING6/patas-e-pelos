<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/format-images.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <title>Fazer Cadastro - Patas e Pelos</title>
</head>
<body>
    <!--Inicio navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="imagens/dog.png" alt="Icon" id="iconeDog"> 
                Patas e Pelos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nossos produtos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="form.html"><button class="btn btn-outline-success active" type="button" aria-current="page">Cadastre-se</button></a>
                </form>
            </div>
        </div>
    </nav>
    <!--Fim navbar-->

    <!--Inicio conteudo-->
    <div class="container-fluid conteudo">
        <p class="animate__animated animate__shakeY text-center header1">Fazer Cadastro</p>
        <div class="d-flex justify-content-center w-50">
            <div id="cadastro" class="w-100">
                <form action="index.html" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" placeholder="digite seu nome" required>
                        </div>

                        <div class="col-md-12 mb-4">
                            <label class="form-label">CPF</label>
                            <input type="text" class="form-control" minlength="14" maxlength="14" placeholder="ex: '123.456.789-10'" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <label class="form-label">Idade</label>
                            <input type="number" min="18" max="110" class="form-control" required>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Telefone:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    

                    <fieldset>
                        <legend class="form-label">Endereço:</legend>

                        <label class="form-label">Estado:</label>

                        <label class="form-label">Cidade:</label>

                        <label class="form-label">Bairro:</label>

                        <label class="form-label">Rua:</label>

                        <label class="form-label">Número:</label>

                        <label class="form-label">Complemento:</label>
                    </fieldset>

                    <label class="form-label">Senha:</label>

                    <label class="form-label">Email (opcional):</label>

                    <label class="form-label">Sexo:</label>
                </form>
            </div>
        </div>
        
    </div>
    <!--Fim conteudo-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
